<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@100;700&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/84108e4f38.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Launch countdown timer</title>

</head>

<body>
  <main>
    <div class="container">
      <div class="stars">
        <img src="images/bg-stars.svg" alt="bg-body">
      </div>
      <div class="title">
        <h1>
          We're launching soon
        </h1>
      </div>

      <div class="count-down">
        <div class="days centered">
          <div class="bg">
            <h2>08</h2>
          </div>
          <p>Days</p>
        </div>

        <div class="hours centered">
          <div class="bg">
            <h2>23</h2>
          </div>
          <p>Hours</p>
        </div>

        <div class="minutes centered">
          <div class="bg">
            <h2>55</h2>
          </div>
          <p>Minutes</p>
        </div>

        <div class="seconds centered">
          <div class="bg">
            <h2>41</h2>
          </div>
          <p>Seconds</p>
        </div>
      </div>








      <footer>
        <a href="#" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-facebook-square"></i>
        </a>
        <a href="#" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-pinterest"></i>
        </a>
        <a href="#" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-instagram"></i>
        </a>

      </footer>
      <div class="mountain">
        <img src="images/pattern-hills.svg" alt="bg-footer">
      </div>
    </div>


  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
